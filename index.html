<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Edge - Enhanced Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Exo+2:wght@200;400;700&family=Audiowide&display=swap&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --background: #212529;
            --surface: rgba(33, 37, 41, 0.9);
            --text: #ffffff;
            --accent: #ffc107;
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Exo 2', sans-serif;
            --font-secondary: 'Rajdhani', sans-serif;
            --font-tertiary: 'Audiowide', sans-serif;
            --font-quaternary: 'Inter', sans-serif;
            --font-bold: 'Rajdhani', sans-serif; /* Bold font for buttons */
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(to bottom right, var(--background), #000);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--surface);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        h1 {
            font-family: var(--font-title);
            font-size: clamp(24px, 5vw, 32px);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        input[type="url"], button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary);
            margin: 0 5px;
            outline: none;
            font-family: var(--font-quaternary);
            font-size: clamp(14px, 2vw, 18px);
        }

        input[type="url"] {
            background-color: var(--surface);
            color: var(--text);
            flex-grow: 1; /* Make input fill space */
        }

        button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            cursor: pointer;
            font-weight: 700; /* Make the button label bold */
            font-family: var(--font-bold); /* Apply bold font */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--accent);
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: var(--surface);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--surface);
            color: var(--text);
            font-family: var(--font-tertiary); /* Change font for footer */
        }

        h2 {
            font-family: var(--font-secondary);
            font-size: clamp(20px, 4vw, 28px);
            margin: 0 0 10px 0;
        }

        canvas {
            width: 100% !important; /* Ensure full width */
            height: 300px !important; /* Set fixed height for responsiveness */
        }

        @media (min-width: 768px) {
            .card:nth-child(4) {
                grid-column: span 2; /* Make analytics card span two columns */
                flex: 2;
                max-height: 400px; /* Set an appropriate max height */
            }
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                font-size: clamp(20px, 5vw, 28px);
            }
        }

        @media (max-width: 480px) {
            input[type="url"], button {
                font-size: clamp(12px, 3vw, 16px);
            }
            h1 {
                font-size: clamp(18px, 6vw, 24px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Insight Edge</h1>
        </div>
        <div style="flex-grow: 1; display: flex; align-items: center;">
            <input type="url" id="urlInput" placeholder="Enter URL to monitor" required>
            <button id="monitoringBtn">Start Monitoring</button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Monitoring Control</h2>
            <p>Status: <span id="monitoringStatus">Inactive</span></p>
        </div>

        <div class="card">
            <h2>Current Round</h2>
            <p>Round Status: <span id="currentRound">Fetching...</span></p>
        </div>

        <div class="card">
            <h2>Next Round Prediction</h2>
            <p>Next Round: <span id="nextRoundPrediction">Calculating...</span></p>
        </div>

        <div class="card">
            <h2>Analytics</h2>
            <canvas id="analyticsChart"></canvas>
        </div>
    </div>

    <footer>
        &copy; 2024 Insight Edge | Developed by <a href="https://shamase.co" target="_blank">Shamase</a>. All rights reserved.
    </footer>

    <script>
        const monitor = {
            isMonitoring: false,
            liveData: [],
            predictionInterval: null,
            chart: null,

            init() {
                document.getElementById("monitoringBtn").addEventListener("click", () => {
                    const urlInput = document.getElementById("urlInput").value;
                    if (!this.validateUrl(urlInput)) {
                        alert("Please enter a valid URL from a known Aviator site!");
                        return;
                    }
                    this.toggleMonitoring(urlInput);
                });
                this.initChart();
            },

            validateUrl(url) {
                // Check if the URL is an aviator URL. You can customize the domains as needed.
                const allowedDomains = [
                    'aviator-exclusiva.com', 
                    'aviator.com',
                    'mulasport.com',
                    'ebet.ls/games/go/spribe?id=aviator',
                    'aviator-exclusiva-bet-api.p.rapidapi.com'
                ];

                try {
                    const parsedUrl = new URL(url);
                    return allowedDomains.includes(parsedUrl.hostname);
                } catch (_) {
                    return false; // Invalid URL
                }
            },

            toggleMonitoring(url) {
                this.isMonitoring = !this.isMonitoring;
                const statusText = document.getElementById("monitoringStatus");
                const monitoringBtn = document.getElementById("monitoringBtn");

                if (this.isMonitoring) {
                    statusText.textContent = "Active";
                    monitoringBtn.textContent = "Stop Monitoring"; // Change button text
                    this.startMonitoring(url);
                } else {
                    statusText.textContent = "Inactive";
                    monitoringBtn.textContent = "Start Monitoring"; // Change button text back
                    this.stopMonitoring();
                }
            },

            startMonitoring(url) {
                this.predictionInterval = setInterval(() => {
                    this.fetchLiveData();
                    this.updateRounds();
                }, 3000); // Adjust interval for real data fetching
            },

            stopMonitoring() {
                clearInterval(this.predictionInterval);
            },

            async fetchLiveData() {
                const url = "http://localhost:3000/api/live-data"; // Use your backend endpoint
                try {
                    const response = await fetch(url); // Fetch from your backend
                    if (!response.ok) {
                        throw new Error(`Network response was not okay: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log(data); // Debug information
                    const liveValue = (data && data.value !== undefined) ? data.value : null; // Check for data structure 

                    if (liveValue === null) {
                        throw new Error("Invalid live data received.");
                    }

                    const timestamp = new Date().toLocaleTimeString(); // Get current time
                    this.liveData.push({ time: timestamp, value: liveValue });
                    
                    if (this.liveData.length > 100) {
                        this.liveData.shift(); // Keep the latest 100 entries
                    }
                    this.updateChart();
                } catch (error) {
                    console.error("Error fetching live data:", error); // Improved logging
                }
            },

            async updateRounds() {
                // Fetch current round and next prediction from your backend
                try {
                    const url = "http://localhost:3000/api/predictions"; // Update with your actual endpoint
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Network response was not okay: ${response.status} ${response.statusText}`);
                    }

                    const predictions = await response.json();
                    const currentRound = predictions.currentRound; // Validate response structure
                    const nextPrediction = predictions.nextPrediction;

                    if (currentRound === undefined || nextPrediction === undefined) {
                        throw new Error("Invalid prediction data structure received.");
                    }

                    document.getElementById("currentRound").textContent = currentRound;
                    document.getElementById("nextRoundPrediction").textContent = nextPrediction;
                } catch (error) {
                    console.error("Error fetching predictions:", error);
                    document.getElementById("currentRound").textContent = "Error"; // Provide fallback UI feedback
                    document.getElementById("nextRoundPrediction").textContent = "Error"; // Provide fallback UI feedback
                }
            },

            updateChart() {
                const labels = this.liveData.map(data => data.time); // Extract time for labels
                const values = this.liveData.map(data => data.value); // Extract values for data

                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = values;

                // Reset the chart if it exceeds 100 entries
                if (this.chart.data.labels.length >= 100) {
                    this.chart.data.labels.shift();
                    this.chart.data.datasets[0].data.shift();
                }
                this.chart.update();
            },

            initChart() {
                const ctx = document.getElementById("analyticsChart").getContext("2d");
                this.chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [], // Initialized with empty labels
                        datasets: [{
                            label: "Live Data",
                            data: [],
                            borderColor: "rgb(75, 192, 192)",
                            tension: 0.1,
                        }],
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Value',
                                },
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time',
                                },
                            },
                        },
                    },
                });
            },
        };

        document.addEventListener("DOMContentLoaded", () => monitor.init());
    </script>
</body>
</html>
